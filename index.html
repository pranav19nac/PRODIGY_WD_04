<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="search-bar">
            <input type="text" id="location-input" placeholder="Enter city or zip code">
            <button id="search-button">Search</button>
        </div>
        <div id="weather-data" class="weather-data">
            <div class="location">
                <h2 id="city"></h2>
                <p id="country"></p>
            </div>
            <div class="current-weather">
                <img id="weather-icon" src="770b805d5c99c7931366c2e84e88f251.png" alt="Weather Icon">
                <p id="description"></p>
                <h3 id="temperature"></h3>
            </div>
            <div class="details">
                <p>Feels like: <span id="feels-like"></span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind-speed"></span> m/s</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
